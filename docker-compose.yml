services:
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fintest-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
    depends_on:
      - db
    networks:
      - fintest-network
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: fintest
      DB_USERNAME: postgres
      DB_PASSWORD: password

  web:
    image: nginx:alpine
    container_name: fintest-web
    restart: unless-stopped
    ports:
      - "8888:80"
    volumes:
      - ./backend:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - fintest-network

  db:
    image: postgres:15-alpine
    container_name: fintest-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: fintest
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - fintest-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fintest-frontend
    ports:
      - "3000:80"
    depends_on:
      - web
    networks:
      - fintest-network

networks:
  fintest-network:
    driver: bridge

volumes:
  db_data:
