name: CI Suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-unit:
    name: Backend Unit & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_pgsql, bcmath, gd, exif, pdo_sqlite, sqlite3, dom, curl, libxml, zip, pdo, fileinfo, tokenizer, openssl, json
      - name: Setup Env
        run: cd backend && cp .env.example .env
      - name: Install Dependencies
        run: cd backend && composer install --no-progress --no-scripts --ignore-platform-reqs
      - name: Run Pint (Style)
        run: cd backend && vendor/bin/pint --test
      - name: Generate App Key
        run: cd backend && php artisan key:generate
      - name: Run Package Discovery
        run: cd backend && php artisan package:discover --ansi
      - name: Prepare Report Directory
        run: mkdir -p backend/tests/_output
      - name: Run Unit Tests
        run: cd backend && php artisan test --log-junit backend/tests/_output/junit.xml
      - name: Upload Unit Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-unit-report
          path: backend/tests/_output/junit.xml

  frontend-unit:
    name: Frontend Unit & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install Dependencies
        run: cd frontend && npm install
      - name: Run Lint
        run: cd frontend && npm run lint
      - name: Run Build (Type Check)
        run: cd frontend && npm run build
      - name: Run Unit Tests
        run: cd frontend && npm run test

  integration-e2e:
    name: API & E2E Integration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_pgsql, bcmath, gd, exif, zip, pdo, fileinfo, tokenizer, openssl, json

      - name: Setup Env
        run: |
          cd backend
          cp .env.example .env
          sed -i 's|APP_URL=http://localhost|APP_URL=http://web|g' .env

      - name: Install Dependencies (Host)
        run: cd backend && composer install --no-progress --no-scripts --ignore-platform-reqs

      - name: Start Environment
        run: |
          # Build with dev dependencies for testing
          docker compose build --build-arg INSTALL_DEV=true
          docker compose up -d
          # Wait for DB to be ready
          docker exec fintest-db sh -c 'until pg_isready -U postgres; do sleep 1; done'
          docker compose exec -T app php artisan key:generate
          docker compose exec -T app php artisan migrate --seed --force
          
      - name: Run API Tests (Inside Container)
        run: docker compose exec -T app vendor/bin/codecept run Api --html api_report.html
        
      - name: Setup E2E
        run: |
          cd e2e
          npm install
          npx playwright install --with-deps chromium
          
      - name: Run E2E Tests
        # Run against the dockerized frontend at http://localhost:3000
        run: cd e2e && npx playwright test --workers=1 --project=chromium
        
      - name: Upload API Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-api-report
          path: backend/tests/_output/api_report.html

      - name: Upload E2E Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e/playwright-report/
